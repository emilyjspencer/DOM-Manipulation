<!DOCTYPE html>
<html>
<head>
<title>DOM</title>
</head>
<body>
  <div id="hello">HELLO</div>
  <h2 id="bye">BYE</h2>
  
    <ul>
      <li id="rachel">Rachel</li>
      <li id="joey">Joey</li>
      <li id="chandler">Chandler</li>
      <li id="monica">Monica</li>
      <li id="ross">Ross</li>
      <li id="phoebe">Phoebe</li>
    </ul>
  
    <script>
        document.addEventListener("click", function(){
          document.getElementById("rachel").style.backgroundColor = "red";
        });
        
        document.addEventListener("click", function(){
          document.getElementById("joey").style.backgroundColor = "yellow";
        });

        document.addEventListener("click", function(){
          document.getElementById("chandler").style.backgroundColor = "pink";
        });

        document.addEventListener("click", function(){
          document.getElementById("monica").style.backgroundColor = "green";
        });

        document.addEventListener("click", function(){
          document.getElementById("ross").style.backgroundColor = "orange";
        });

        document.addEventListener("click", function(){
          document.getElementById("phoebe").style.backgroundColor = "purple";
        });

    </script>






</body>
</html>
